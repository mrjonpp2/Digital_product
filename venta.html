<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>BRAND</title>
</head>
<body>
    <!-- Aqui empieza el navbar -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Producto y descripcion</a></li>
            </ul>
        </div>
    </nav>
    <!-- Aqui acaba el navbar -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="modulo_pago">
                    <div class="modulo_pago_img">
                        <img src="images/box2.png" alt="">
                    </div>
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja de gatitos</p>
                </div>
            </div>
            <div class="col-8">
                <div class="modulo_pago">
                    <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=75WE7JLS67PAJ" method="POST">
                        <label for="name">Nombre:</label>
                        <br>
                        <input type="text" name="name" id="name" class="data">
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="text" name="email" id="email" class="data">
                        <br>
                        <label for="phone">Telefono:</label>
                        <br>
                        <input type="text" name="phone" id="phone" class="data">
                        <br>
                        <input type="submit" class="main_button" name="submit" value="Confirmar pago">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="option">Terminos y condiciones</div>
        <div class="option"> <a href=""></a> </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
